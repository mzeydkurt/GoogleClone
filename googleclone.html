<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="googleclone.css">
</head>
<body>

    <div class="google-clone">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <form class="search-google" method="GET" action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL" required>
            <div class="buttons">
                <button type="submit" class="search-button">Google Search</button>
                <button type="submit" name="btnI" value="I'm Feeling Lucky" class="search-button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    
</body>
</html>
